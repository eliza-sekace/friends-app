<!DOCTYPE html>
<a href="/articles"> Back </a>
<ul>
    {% for error in errors %}
    <li> {{error[0]}} </li>
    {%endfor %}
</ul>


<html>
<head>
    <title>FriendsApp</title>
</head>
<body>
<form action="/articles" method="post">
    <label for="title" style="font-size: x-large">Title</label>
    <br>
    <input type="text" id="title" maxlength="200" name="title" size=74px required value = "{{ inputs['title'] }}">
    <br><br>
    <span style="font-size: x-large"> Text </span>
    <br>
    <textarea name="text" cols="60" rows="10"></textarea>
    <br>
    <button style="background-color: darkslategray; color: white; font-size:large " value = "{{ inputs['text'] }}" >Submit</button>
</form>



</body>
</html>
